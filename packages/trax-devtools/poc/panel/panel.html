<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Trax Devtools Extension</title>
	<style>
		* {
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
		}

		#root {
			height: 100vh;
		}

		#fallback {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex;
			flex: 1;
			justify-content: center;
			align-items: center;
			color: var(--color-text);
		}
	</style>
	<!-- Paths must be relative to HTML file -->
	<link rel="stylesheet" href="panel.css" />
</head>

<body>
	<!--
		This file will be injected as soon as the
		devtools are open, regardless of weather 
		Trax was found on the page or not. 
	-->
	<div>
		<div id="main">Unable to find Trax on the page...</div>
	</div>

	<script src="panel.js"></script>
</body>

</html>
