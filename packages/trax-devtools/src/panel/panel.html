<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Trax Devtools Extension</title>
	<script>
		// load theme ASAP
		(function setTheme() {
			// extract theme from url - e.g. chrome-extension://lmpancgapnccmjmicgmjhjendcaogjii/panel/panel.html?theme=dark
			let theme = "light";
			const m = window.location.href.match(/theme=([a-zA-Z]+)/);
			if (m && m[1] === "dark") {
				theme = "dark";
			}
			const body = document.querySelector("html");
			if (body) {
				body.classList.add(theme);
			}
		})();
	</script>
</head>

<body>
	<div>
		<div id="main">
			<div id="fallback">Unable to find Trax on the page...</div>
		</div>
	</div>
	<script type="module" src="/src/panel/panel.tsx"></script>
</body>

</html>
